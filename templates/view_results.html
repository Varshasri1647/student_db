<!DOCTYPE html>
<html>
<head><title>Results</title></head>
<body>
    <h2>Student Results</h2>
    <table border="1">
        <tr><th>Name</th><th>Subject1</th><th>Subject2</th><th>Subject3</th><th>Total</th><th>Status</th></tr>
        {% for student in students %}
        <tr>
            <td>{{ student[1] }}</td>
            <td>{{ student[2] }}</td>
            <td>{{ student[3] }}</td>
            <td>{{ student[4] }}</td>
            <td>{{ student[5] }}</td>
            <td>{{ "Pass" if student[5] >= 120 else "Fail" }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
